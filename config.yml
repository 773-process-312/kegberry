# PPS. If you leave it blank for local testing home links won't work, they'll be fine for live domains though.
url: /

# Owner/author information
owner:
  name: Kegbot
  avatar: avatar.jpg
  bio: Bringing intelligence to your taps since 2003.
  email: info@bevbot.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: http://twitter.com/Kegbot
  facebook: http://facebook.com/Kegbot
  github: http://github.com/Kegbot
  # For Google Authorship https://plus.google.com/authorship
  # google plus id, include the '+', eg +mmistakes
  #google_plus:    +yourid

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
