title: "Kegberry: Turn your Raspberry Pi into a Beer Keg Monitor"
description: Monitor your kegs and create a digital taplist with Kegberry
disqus_shortname: shortname

# Your site's domain goes here. When working locally use localhost server leave blank
# PS. If you set this wrong stylesheets and scripts won't load and most links will break.
# PPS. If you leave it blank for local testing home links won't work, they'll be fine for live domains though.
url: http://kegberry.kegbot.org

# Owner/author information
owner:
  name: Kegbot
  avatar: kegbot.png
  bio: Bringing intelligence to your taps since 2003.
  email: info@bevbot.com
  twitter: http://twitter.com/Kegbot
  facebook: http://facebook.com/Kegbot
  github: http://github.com/Kegbot

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Install
    url: /install/
  - title: FAQ
    url: /faq/
  - title: Support
    url: /support/
  - title: Forum
    url: http://forum.kegbot.org/discussions/kegbot-kegberry
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# Amount of posts to show on home page
paginate: 5
